<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<!--<f:view>-->

<!--</f:view>-->
<body>
    <h1>Proszę się zalogować</h1>
    <form method="post" action="j_security_check" name="loginForm">
        <h:panelGrid columns="2">
            <h:outputLabel id="userNameLabel" for="j_username" value="Nazwa użytkownika:"/>
            <h:inputText id="j_username" />
            <h:outputLabel id="passwordLabel" for="j_password" value="Hasło:"/>
            <h:inputSecret id="j_password" />
            <div/>
            <h:panelGroup>
            <h:commandButton type="submit" value="Zaloguj się"/>
                <h:commandButton type="reset" value="Wyczyść"/>
            </h:panelGroup>
        </h:panelGrid>
    </form>
</body>
</html>
