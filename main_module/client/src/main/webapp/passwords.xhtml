<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
    <f:view>
    <h:panelGrid columns="2" cellpadding="5">
        <a href="http://localhost:8080/dashboard.xhtml">Powrót do dashboard'u</a>
    </h:panelGrid>
    </f:view>

    <h:panelGrid columns="2">
        <p:outputLabel id="userNameLabel" value="Nazwa użytkownika:"/>
        <p:selectOneMenu effect="fold" editable="true">
            <f:selectItem itemLabel="Adam Nowak" itemValue="" />
            <f:selectItems  var="user" itemLabel="#{user.firstName} #{user.lastName}" value="#{PasswordsBean.userList}" />
        </p:selectOneMenu>
        <p:outputLabel id="passwordLabel" for="j_password" value="Twoje hasło:"/>
        <h:inputSecret id="j_password" />
        <p:outputLabel id="newPasswordLabel" for="j_new_password" value="Nowe hasło:"/>
        <h:inputSecret id="j_new_password" />
        <p:outputLabel id="newSecondPasswordLabel" for="j_new_second_password" value="Potwierdź hasło:"/>
        <h:inputSecret id="j_new_second_password" />
        <div/>
        <h:panelGroup>
            <p:commandButton type="submit" value="Zmień hasło"/>
            <p:commandButton type="reset" value="Wyczyść"/>
        </h:panelGroup>
    </h:panelGrid>
</h:body>
</html>
