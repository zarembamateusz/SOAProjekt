<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>

    <f:view>
    <h:panelGrid columns="2" cellpadding="5">
        <a href="http://localhost:8080/dashboard.xhtml">Powrót do dashboard'u</a>
        <h:form>
            <p:commandButton action="#{PasswordsBean.logout}" value="Wyloguj"  ajax="false"/>
        </h:form>
    </h:panelGrid>
    </f:view>
    <h:form id="form">
    <h:panelGrid columns="2">
        <p:outputLabel id="userNameLabel" value="Nazwa użytkownika:"/>
        <p:selectOneMenu effect="fold" editable="false" value="#{PasswordsBean.selectedUser}">
            <f:selectItems value="#{PasswordsBean.userList}" var="worker" itemLabel="#{worker.firstName} #{worker.lastName}"
                           itemValue="#{worker}"/>
        </p:selectOneMenu>

        <h:outputLabel for="myPasswd" value="Twoje hasło: " />
        <p:password id="myPasswd" value="#{PasswordsBean.myPasswd}" label="Password 2" required="true" />


        <h:outputLabel for="pwd1" value="Nowe hasło: *" />
        <p:password id="pwd1" value="#{PasswordsBean.selectedUser.password}" match="pwd2" label="Password 1" required="true" />

        <h:outputLabel for="pwd2" value="Potwierdz hasło 2: *" />
        <p:password id="pwd2" value="#{PasswordsBean.selectedUser.password}" label="Password 2" required="true" />


        <div/>
        <h:panelGroup>
            <p:commandButton update="form" action="#{PasswordsBean.update()}" value="Zmien hasło" />
        </h:panelGroup>
    </h:panelGrid>
    </h:form>
</h:body>
</html>
